<mat-card>
	<mat-card-title>{{title}}</mat-card-title>
	<mat-card-content>
		<span *ngIf="config">
      <p><label>Root URL:</label> {{config.rootURL}}</p>
    </span>

<p *ngIf="error" class="error">{{error | json}}</p>

  <mat-card-actions>
    <mat-checkbox 
      class="example-margin" 
      [(ngModel)]="showThis">
    Show this
    </mat-checkbox>
    <button mat-stroked-button (click)="showConfig();">Показать конфигурацию</button></mat-card-actions>    
  </mat-card-content>
</mat-card>
