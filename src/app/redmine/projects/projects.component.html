<mat-card>
	<mat-card-title>{{title}}</mat-card-title>
	<mat-card-content>


		<mat-nav-list>
      <mat-list-item>Первая строка списка</mat-list-item>
			<mat-list-item *ngFor="let project of projects">

				<a matLine href="">{{ project.name }} - {{ project.identifier }}</a>
				<button mat-icon-button (click)="showInfo(link)">
          <!--<mat-icon>info</mat-icon>-->
        </button>
</mat-list-item>
</mat-nav-list>

<p>text: {{ projectsText }}</p>

</mat-card-content>
<mat-card-actions><button  mat-stroked-button (click)="getText()">Show</button></mat-card-actions>
</mat-card>
